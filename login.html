<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - MindMaze Card Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index-login.css">
  <script defer src="./index-login.js"></script>
</head>

<body>
  <div class="score">
    <a href="./highscore.html"><img class="score-logo" src="./assets/score.png" alt="score logo"></a>
  </div>
  <div class="container-fluid">
    <img class="red" src="./assets/red.png" alt="red">
    <div class="outer-box">
      <div class="inner-box">
        <h1>MindMaze Card Challenge</h1>
        <button id="avatar-button" onclick="move()">
          <img id="user-avatar" src="./assets/logo.png" alt="user avatar">
        </button>
        <!-- usersection form -->
        <form id="userInfoForm">
          <label for="playerName"></label>
          <input type="text" id="playerName" name="playerName" placeholder="Enter Your Username" required>
        </form>
        <button id="startGame" type="submit" onclick="onNameSubmit(event)">
          Start Game
        </button>
        <script src="usersection.js" async defer></script>
      </div>
    </div>
  </div>
</body>

</html>
